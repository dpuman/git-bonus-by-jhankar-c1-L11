<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <style>
        .container {
            display: grid;
            grid-gap: 12px 15px;
            grid-template-columns: 250px 1fr 1fr;
        }

        .article-1 {
            grid-row: 1/span 6;
        }

        .article-2 {
            grid-column: 2/span 2;
        }

        .article {
            background-color: tomato;
            text-align: center;
        }
    </style>
</head>

<body>

    <section class="container">
        <article class="article article-1">
            <h4>Article-1</h4>
        </article>
        <article class="article article-2">
            <h4>Article-2</h4>
        </article>

        </article>
        <article class="article article-4">
            <h4>Article-4</h4>
        </article>
        <article class="article article-5">
            <h4>Article-5</h4>
        </article>
        <article class="article article-6">

        </article>
        <article class="article article-7">

        </article>

        </article>
        <article class="article article-10">
            <h4>Article-10</h4>
        </article>
        <article class="article article-11">

        <article class="article article-12">

        <article class="article article-13">

        <article class="article article-14">

        </article>
        <article class="article article-15">
            <h4>Article-15</h4>
        </article>
    </section>
</body>

</html>
